{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<a href="tasks/add/">Создание задачи</a>
        <h1>Задачи</h1>
        {% for task in tasks %}
            <h3>{{ task.description }}</h3><span>{{ task.status}} - {{ task.get_status_display }}</span>
            <p><a href="task/?pk={{ task.pk }}">Подробнее</a></p>
        {% endfor %}
</body>
</html>
